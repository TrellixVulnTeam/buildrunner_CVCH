steps:
  # Test adding a single buildargs to docker build (see https://github.com/moby/moby/pull/31352)
  test-single-buildargs:
    build:
      dockerfile: |
        ARG imageLocation
        FROM $imageLocation
      buildargs:
        imageLocation: ***REMOVED***/alpine

  # Test adding multiple buildargs to docker build (see https://github.com/moby/moby/pull/31352)
  test-multiple-buildargs:
    build:
      dockerfile: |
        ARG imageLocation1
        ARG imageLocation2
        FROM $imageLocation1
        FROM $imageLocation2
      buildargs:
        imageLocation1: ***REMOVED***/alpine
        imageLocation2: ***REMOVED***/ubuntu
